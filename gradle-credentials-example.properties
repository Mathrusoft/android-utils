# Example: Add these lines to ~/.gradle/gradle.properties
# This file should be in your HOME directory, NOT in your project!

# Maven Central (Sonatype OSSRH) Credentials
NEXUS_USERNAME=your_sonatype_username
NEXUS_PASSWORD=your_sonatype_password

# GPG Signing for Maven Central
signing.keyId=your_gpg_key_id_last_8_chars
signing.password=your_gpg_key_passphrase
signing.secretKeyRingFile=/path/to/your/secring.gpg

# GitHub Packages Credentials
GITHUB_USERNAME=your_github_username  
GITHUB_TOKEN=your_personal_access_token

# Example paths:
# Windows: C:\Users\YourName\.gradle\gradle.properties
# macOS: /Users/YourName/.gradle/gradle.properties  
# Linux: /home/YourName/.gradle/gradle.properties
